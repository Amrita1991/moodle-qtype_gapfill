language: php

sudo: required


services:
  mysql

dist: bionic

addons:
  firefox: "47.0.1"
  postgresql: "9.4"
  apt:
    packages:
      - openjdk-8-jre-headless

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
 - 7.1

env: 
  - MOODLE_BRANCH=MOODLE_36_STABLE DB=pgsql IGNORE_PATHS=mobile_src
  - MOODLE_BRANCH=MOODLE_37_STABLE DB=mysqli IGNORE_PATHS=mobile_src

before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist moodlerooms/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpunit
  # - moodle-plugin-ci behat
  # The following line is a temporary work-around for https://tracker.moodle.org/browse/MDL-66378.
  # Once that is fixed, the next line can be deleted.
  - curl https://github.com/timhunt/php-webdriver/commit/7a0aa38f591b7395939df25d8cb6677bf99a481f.patch | git apply --directory moodle/vendor/instaclick/php-webdriver
  - moodle-plugin-ci behat --profile chrome
